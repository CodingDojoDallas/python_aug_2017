<html>
<head>
  <title>Friends</title>
</head>
<body>
  <h1>These are all my friends!</h1>
  <p>First Name: Jay</p>
  <p>Last Name: Patel</p>
  <p>Occupation: Instructor</p>
  <hr>
  <p>First Name: Jimmy</p>
  <p>Last Name: Jun</p>

  <h2>Add a Friend</h2>

    <input type="submit" value="Add">
  </form>
</body>
</html>
