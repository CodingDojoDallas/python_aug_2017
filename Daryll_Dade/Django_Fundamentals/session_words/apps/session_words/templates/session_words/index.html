<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Session Words</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static  'static/css/style.css' %}"/>
    </head>
    <body>
        <h2>Add a new Word</h2>
    <div class="halfSize border-left">
        <form action="/modify" method="POST"/>
            {% csrf_token %}
            <input type="text" name="word" />
            <p></p>
            <label>Choose Color</label>
            <p><input type="radio" name="color" value="Red" />Red</p>
            <p><input type="radio" name="color" value="Green" />Green</p>
            <p><input type="radio" name="color" value="Blue" />Blue</p>
            <p><input type="checkbox" name="checkbox" />show in BIG fonts!</p>
            <input type="submit" value="Add to Session" />
        </form>
    </div>
    <div class="halfSize border-right">



        </div>
        {% if messages %}
            {% for message in messages %}
            <h2 class="error">{{ message }}</h2>
            {% endfor %}
        {% endif %}

    </body>
</html>
