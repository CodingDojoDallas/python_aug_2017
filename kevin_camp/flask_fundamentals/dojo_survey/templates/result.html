<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Survey Results</title>
	</head>
	<body>
		<h1>Submitted Info</h1>
		<ul>
			<table>
				<tr>
					<td>Name:</td>
					<td>{{ name }}</td>
				</tr>
				<tr>
					<td>Dojo Location:</td>
					<td>{{ location }}</td>
				</tr>
				<tr>
					<td>Favorite Language:</td>
					<td>{{ language }}</td>
				</tr>
				<tr>
					<td>Comment:</td>
					<td>{{ comment }}</td>
				</tr>
			</table>
		</ul>
	</body>
</html>
