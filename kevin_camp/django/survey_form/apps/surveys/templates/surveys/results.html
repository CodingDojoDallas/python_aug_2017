<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Results</title>
	</head>
	<body>
		<div class="header">
			<h1>Thanks for submitting this form!  You have submitted this form {{ request.session.tries }} times now</h1>
		</div>
		<div class="body">
			<h2>Submitted Information</h2>
			<table>
				<tbody>
					<tr>
						<td>Name:</td>
						<td>{{ request.session.name }}</td>
					</tr>
					<tr>
						<td>Location:</td>
						<td>{{ request.session.location }}</td>
					</tr>
					<tr>
						<td>Language:</td>
						<td> {{ request.session.language }}</td>
					</tr>
					<tr>
						<td>Comment:</td>
						<td>{{ request.session.comment }}</td>
					</tr>
				</tbody>
			</table>
			<form action="/redirect" method="post">
				<input type="button" value="Go Back">
			</form>
		</div>
	</body>
</html>
