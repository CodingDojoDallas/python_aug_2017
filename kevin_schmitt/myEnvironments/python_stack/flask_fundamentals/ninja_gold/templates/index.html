<html>
<head>
    <meta charset='utf-8'>
  <title>Ninja Gold</title>
  <link rel='stylesheet' type='text/css' href='../static/css/index.css'>
  <script type='text/javascript' src='../static/js/my_script.js'></script>
</head>
<body>
    <div id='gold_count'>
        <h51>Your Gold: {{  gold  }}</h5>    
    </div>    
    <div id='farm'>
        <h4>Farm</h4><p>(earns 10-20 golds)</p>                         
        <form action="/process_money" method="post">
        <input type="hidden" name="location" value="farm" />
        <input type="submit" value="Find Gold!"/>
        </form>
    </div>
    <div id='cave'>                    
        <h4>Cave</h4><p>(earns 5-10 golds)</p>                         
        <form action="/process_money" method="post">
        <input type="hidden" name="location" value="cave" />
        <input type="submit" value="Find Gold!"/>
        </form>        
    </div>
    <div id='house'>
        <h4>House</h4><p>(earns 2-5 golds)</p>                         
        <form action="/process_money" method="post">
        <input type="hidden" name="location" value="house" />
        <input type="submit" value="Find Gold!"/>
        </form>
    </div>
    <div id='casino'>
        <h4>Casino</h4><p>(earns/takes 0-50 golds)</p>                         
        <form action="/process_money" method="post">
        <input type="hidden" name="location" value="casino" />
        <input type="submit" value="Find Gold!"/>
        </form>
    </div>


</body>
</html>
