<html>
<head>
  <title>register</title>
</head>
<body>
  <!-- <h1>These are all my friends!</h1> -->
  <!-- we can use the line below to see all of our data in our template -->
<!-- {{ all_friends }} -->
<h1>Register to become a member!</h1>

<!-- with all the data we can then construct a more structured output -->

     <table> 
     <tr>
        <th>ID:</th> 
        <th>Name:</th>
        <th>Eamil:</th>
      </tr>
      {% for person in people: %}
      
      <tr>
        <td>{{ person['id'] }}</td>
        <td>{{ person['name'] }}</td>
        <td>{{ person['email_address'] }}</td>
      </tr>      
      {% endfor %}
     </table>  


  <h2>Please Register</h2>
  <form action='/register' method='POST'>
    <label for="name">Full Name:<input type="text" name="name" id="name"></label>
    <label for="email_address">Email:<input type="text" name="email_address" id="email_address"></label>
    <input type="submit" value="Submit!">
  </form>

  <form action='/check' method='POST'>
    <label for="email">Email<input type="text" name="email" id="email"></label>
    <input type="submit" value="Submit!">
  </form>
  {% with messages = get_flashed_messages() %}
    {% if messages %}

    {% endif %}
  {% endwith %}
</body>
</html>
